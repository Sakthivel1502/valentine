<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", cursive, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Romantic panel */
    .content {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      padding: 40px 20px 60px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
      left: 20px;
      top: 40px;
    }

    #noBtn {
      background: #333;
      color: white;
      left: 160px;
      top: 40px;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Slideshow -->
<div class="slideshow">
  <img class="slide active" src="photo1.jpg">
  <img class="slide" src="photo2.jpg">
  <img class="slide" src="photo3.jpg">
  <img class="slide" src="photo4.jpg">
</div>

<div class="content">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>
    Every memory with you is my favorite one.<br>
    And I want a lifetime more‚Ä¶
  </p>

  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message">
    You just made me the happiest person alive. I love you forever. üíï
  </div>
</div>

<script>
  // Slideshow logic
  const slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 6000); // change photo every 6 seconds

  // Button logic
  const noBtn = document.getElementById("noBtn");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const music = document.getElementById("bgMusic");

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });

  // Start music after first interaction (required on phones)
  function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
  }

  document.addEventListener("click", startMusic);
  document.addEventListener("touchstart", startMusic);
</script>

</body>
</html>
