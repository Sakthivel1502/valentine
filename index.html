<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", cursive, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    /* Full photo section */
    .photo {
      width: 100%;
      height: 80vh;
      background: url("background.jpg") center center / contain no-repeat;
      background-color: #000;
    }

    /* Romantic overlay section */
    .content {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      padding: 40px 20px 60px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      margin-top: -40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
      left: 20px;
      top: 40px;
    }

    #noBtn {
      background: #333;
      color: white;
      left: 160px;
      top: 40px;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="photo"></div>

<div class="content">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>
    Every day with you is the best day of my life.<br>
    So I just want to ask‚Ä¶
  </p>

  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message">
    You just made me the happiest person alive. I love you forever. üíï
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  // Move on hover (desktop)
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Move on touch (mobile)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });
</script>

</body>
</html>
