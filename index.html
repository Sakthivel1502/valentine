<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", cursive, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Main layout */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left: slideshow */
    .slideshow {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Right: question panel */
    .content {
      flex: 1;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
      width: 260px;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
      left: 0;
      top: 40px;
    }

    #noBtn {
      background: #333;
      color: white;
      right: 0;
      top: 40px;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .slideshow {
        height: 50vh;
      }

      .content {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <!-- Left: slideshow -->
  <div class="slideshow">
    <img class="slide active" src="photo1.jpg">
    <img class="slide" src="photo2.jpg">
    <img class="slide" src="photo3.jpg">
    <img class="slide" src="photo4.jpg">
  </div>

  <!-- Right: question -->
  <div class="content">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>
      Every memory with you is my favorite one.<br>
      And I want a lifetime more‚Ä¶
    </p>

    <h2>Will you be my Valentine?</h2>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div id="message">
      You just made me the happiest person alive. I love you forever. üíï
    </div>
  </div>

</div>

<script>
  // Slideshow logic
  const slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 6000);

  // Button logic
  const noBtn = document.getElementById("noBtn");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const music = document.getElementById("bgMusic");

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });

  // Start music after interaction
  function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
  }

  document.addEventListener("click", startMusic);
  document.addEventListener("touchstart", startMusic);
</script>

</body>
</html>
