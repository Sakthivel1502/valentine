<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.jpg") center/cover no-repeat;
      filter: blur(6px) brightness(0.7);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 25px;
      font-size: 1.6em;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>
    Every day with you feels like a beautiful dream.<br>
    I only have one question for you‚Ä¶
  </p>

  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message">
    You just made my world brighter. I love you forever. üíï
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  noBtn.addEventListener("mouseover", () => {
    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });
</script>

</body>
</html>
