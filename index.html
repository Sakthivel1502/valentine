<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", cursive, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .photo-section {
      width: 100%;
      height: 70vh;
      background: url("background.jpg") center top / contain no-repeat;
      background-color: #111;
    }

    .container {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      padding: 40px 20px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: -40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<div class="photo-section"></div>

<div class="container">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>
    Every moment with you is my favorite memory.<br>
    So I just have one question‚Ä¶
  </p>

  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message">
    You just made my world brighter. I love you forever. üíï
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  noBtn.addEventListener("mouseover", () => {
    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });
</script>

</body>
</html>
